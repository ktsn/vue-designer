version: 2

defaults: &defaults
  working_directory: ~/repo/vue-designer
  docker:
    - image: circleci/node:8.9.4

jobs:
  install:
    <<: *defaults
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package-lock.json" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package-lock.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths:
            - vue-designer

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: npm run build

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: npm run test

  coverage:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: npm i -g codecov
      - run: npm run test:coverage
      - run: codecov

workflows:
  version: 2
  build_and_test:
    jobs:
      - install
      - build:
          requires:
            - install
      - test:
          requires:
            - install
      - coverage:
          requires:
            - install